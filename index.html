<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channels Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --telegram-blue: #0088cc;
            --telegram-light-blue: #2aabee;
            --dark-bg: #0f1419;
            --card-bg: #1e2732;
            --text-light: #e6e6e6;
            --text-muted: #8a98a4;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #0f1419 0%, #1a202c 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3.5rem;
            color: var(--telegram-light-blue);
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(42, 171, 238, 0.5);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--telegram-blue), var(--telegram-light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .channels-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 50px;
        }

        .channel-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .channel-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .channel-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(42, 171, 238, 0.3);
            border: 2px solid var(--telegram-light-blue);
        }

        .channel-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .channel-description {
            color: var(--text-muted);
            margin-bottom: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            flex-grow: 1;
        }

        .members {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .members i {
            margin-right: 5px;
            color: var(--telegram-light-blue);
        }

        .join-btn {
            background: linear-gradient(135deg, var(--telegram-blue), var(--telegram-light-blue));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-decoration: none;
        }

        .join-btn i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .join-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(42, 171, 238, 0.4);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-muted);
            border-top: 1px solid #2a2f35;
            margin-top: 30px;
        }

        .telegram-link {
            color: var(--telegram-light-blue);
            text-decoration: none;
            transition: color 0.3s;
        }

        .telegram-link:hover {
            color: white;
            text-decoration: underline;
        }

        .channel-tag {
            display: inline-block;
            background: rgba(42, 171, 238, 0.1);
            color: var(--telegram-light-blue);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .channel-info {
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        @media (max-width: 768px) {
            .channels-grid {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .channel-card {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>

        // Function to create a channel card
        function createChannelCard(channel) {
            const card = document.createElement('div');
            card.className = 'channel-card';
            
            let verifiedBadge = '';
            if (channel.verified) {
                verifiedBadge = '<i class="fas fa-check-circle" style="color: #2aabee; margin-left: 5px;"></i>';
            }
            
            card.innerHTML = `
                <div class="channel-icon">
                    <img src="${channel.image}" alt="${channel.name}">
                </div>
                <h3 class="channel-name">${channel.name}${verifiedBadge}</h3>
                <span class="channel-tag">${channel.tag}</span>
                <p class="channel-description">${channel.description}</p>
                <div class="members">
                    <i class="fas fa-users"></i> ${channel.members.toLocaleString()}  число поменять
                </div>
                <div class="channel-info">
                    <i class="far fa-clock"></i> ${channel.lastUpdate}
                </div>
                <a href="${channel.link}" target="_blank" class="join-btn">
                    <i class="fab fa-telegram"></i> Присоединится к каналу
                </a>
            `;
            
            return card;
        }

        // Initialize the page with channels
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('channelsContainer');
            
            // Add channels
            channels.forEach(channel => {
                const card = createChannelCard(channel);
                container.appendChild(card);
            });
        });
    </script>
